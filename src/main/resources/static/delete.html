<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laundry Jonny - Hapus Pemesanan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #3498db; /* Light blue background color */
            color: #fff; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input, button {
            background-color: #fff; /* White background color for inputs and buttons */
            color: #333; /* Dark text color for inputs and buttons */
            margin: 10px 5px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #4caf50; /* Green button color */
            color: #fff; /* White text color for the button */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #createForm {
            width: 80%; /* Adjust the width as needed */
            margin-top: 20px;
        }

        #view {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function deleteData() {
            // Get the id from the input field
            var id = document.getElementById("id").value;

            // Make an AJAX request to the server to delete data
            $.ajax({
                // Specify the URL for the DELETE request, including the id
                url: 'http://localhost:8080/order.html/delete/' + id,
                method: "DELETE", // Use the DELETE HTTP method
                success: function(result) {
                    // If the request is successful, show an alert and log the result
                    alert("Data Deleted Successfully");
                    console.log(result);
                },
                error: function(error) {
                    // If there's an error, show an alert with the error message and log the error
                    alert("Failed to delete data: " + error.responseText);
                    console.error(error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Hapus Orderan di Laundry Jonny</h1>
    <form id="deleteForm">
        <!-- Remove the readonly attribute from the ID input field -->
        <label for="id">Masukan ID yang Ingin Di Hapus:</label>
        <input type="text" id="id" required>
        <!-- Correct the onclick function name to deleteData() -->
        <button type="button" onclick="deleteData()">Hapus Order</button>
        <button id="backButton" onclick="window.location.href = 'histori.html'">Histori Order</button>   
    </form>
    <div id="view"></div>
</body>
</html>
